<body>

  <div class="container">
    <main class="flex">
      <section>
          <h1>
            Get <strong>insights</strong> that help your business grow.
          </h1>
          <p class="mainPara">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <p><b>10k+</b> companies</p>
            <p><b>314+</b> templates</p>
            <p><b>12m+</b> queries</p>
          </div>
      </section>

      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="" id="desktop-img" width="100%"><img src="./images/image-header-mobile.jpg" alt="" id="mobile-img" width="100%">
      </div>
